<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>Grillon</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div id="container">
        <svg class="background-text" preserveAspectRatio="none" viewBox="0 0 100 100">
            <text 
                x="0" 
                y="85" 
                textLength="100" 
                lengthAdjust="spacingAndGlyphs" 
                font-size="100">
                GRILLON
            </text>
        </svg>

        <div id="grillon-wrapper" style="transform: translate(calc(50vw - 50%), -100%);">
            <img src="./grillon.png" alt="Un grillon" id="grillon">
        </div>
    </div>

    <script src="./app.js"></script>

</body>
</html>
